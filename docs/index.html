<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Scene Generator</title>
  <link rel="icon" href="data:,"> <!-- EstÃ¤Ã¤ favicon 404 -->

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      margin-bottom: 1em;
    }
    .result {
      font-size: 1.3em;
      margin: 1.5em 0;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Satunnainen Kohtaus</h1>

  <div class="result" id="result">Ladataan...</div>
  <button onclick="generateScene()">Arvo Uusi</button>

  <script>
    let data = [];

    async function loadCSV() {
      try {
        const response = await fetch('random_scene_data.csv');
        const text = await response.text();
        const rows = text.trim().split('\n');
        const headers = rows[0].split(',').map(h => h.trim());
        const columns = headers.map(() => []);

        for (let i = 1; i < rows.length; i++) {
          const cells = rows[i].split(',').map(c => c.trim());
          if (cells.length !== headers.length) {
            console.warn(`Ohitetaan rivi ${i + 1}: vÃ¤Ã¤rÃ¤ mÃ¤Ã¤rÃ¤ sarakkeita (${cells.length}/${headers.length}) â†’`, cells);
            continue;
          }
          cells.forEach((cell, index) => {
            columns[index].push(cell);
          });
        }

        if (columns.some(col => col.length === 0)) {
          throw new Error("Yksi tai useampi sarake jÃ¤i tyhjÃ¤ksi. Tarkista CSV.");
        }

        data = columns;
        generateScene();
      } catch (error) {
        console.error("CSV lataus epÃ¤onnistui:", error);
        document.getElementById('result').textContent = "Virhe CSV-tiedoston latauksessa.";
      }
    }

    function generateScene() {
      if (data.length === 0) return;

      const resultDiv = document.getElementById('result');
      const scene = data.map(col => {
        const randIndex = Math.floor(Math.random() * col.length);
        return col[randIndex];
      });

      resultDiv.innerHTML = `
        <strong>Tunne:</strong> ${scene[0]}<br>
        <strong>Suhde:</strong> ${scene[1]}<br>
        <strong>JÃ¤nnite:</strong> ${scene[2]}<br>
        <strong>Suomielokuva:</strong> ${scene[3]}<br>
        <strong>Suomi TV-sarja:</strong> ${scene[4]}
      `;
    }

    loadCSV();
  </script>
  
  <script>
  const soundFiles = {
    "Correct": "correct_sound.wav",
    "Wrong": "wrong_sound.wav",
  };
  
  function createSoundButtons() {
    const container = document.createElement('div');
    Object.entries(soundFiles).forEach(([label, file]) => {
      const button = document.createElement('button');
      button.textContent = `ðŸ”Š ${label}`;
      button.onclick = () => {
        const audio = new Audio(file);
        audio.play();
      };
      container.appendChild(button);
    });
    document.body.appendChild(container);
  }
  <!-- window.onload = createSoundButtons; -->
  createSoundButtons();
  </script>
  
</body>
</html>
